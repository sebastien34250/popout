<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/resources/css/createUpdateUserForm.css"></link>
<script src="/resources/js/jquery.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/scripts.js"></script>
<title>List of all members</title>
</head>
<body>
	<div class="container-fluid" id="blueBorder" th:object="${userList}">
		<div class="row">
			<div class="col-md-12">
			<h2>List of all users</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Pseudo</th>
						</tr>
					</thead>
					<tbody th:each="user, stat : ${userList}">
						<tr>
							<td><a th:href="@{'readmember/' + ${user.id}}" th:text="${user.pseudo}" ></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
