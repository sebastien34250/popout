	<div class="p-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label text-left">Pseudo :</label> <input
							type="text" class="form-control ml-auto w-50" th:field="*{pseudo}"
							placeholder="Pseudo"></input>
					
				</div>
			</div>
		</div>
	</div>
	<div class="p-1">

			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label">Nom :</label> <input type="text"
							 class="form-control ml-auto w-50" placeholder="Nom" th:field="*{lastName}"></input>
					
				</div>
			</div>
		</div>
	</div>
	<div class="p-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label">Prenom :</label> <input
							type="text"  class="form-control ml-auto w-50"
							placeholder="Prenom" th:field="*{firstName}"></input>
					
				</div>
			</div>
		</div>
	</div>
	<div class="p-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label">Email :</label> <input
							type="email"  class="form-control ml-auto w-50"
							placeholder="Email" th:field="*{email}"></input>
					
				</div>
			</div>
		</div>
	</div>
	<div class="p-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label">Mot de passe :</label> <input
							type="password"  class="form-control ml-auto w-50"
							placeholder="Mot de passe" th:field="*{password}"></input>
					
				</div>
			</div>
		</div>
	</div>
	<div class="p-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label">Confirmation du mot de
							passe :</label> <input type="password" 
							class="form-control ml-auto w-50" placeholder="Mot de passe"></input>
					
				</div>
			</div>
		</div>
	</div>
	<div class="p-1">

			<div class="row">
				<div class="col-md-12">
					
						<label class="form-control-label">Age :</label> <input

							placeholder="Age" th:field="*{age}"></input>
					
				</div>
			</div>
		</div>
	</div>
