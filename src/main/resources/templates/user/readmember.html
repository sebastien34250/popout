<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
<link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/resources/css/style.css"></link>
<script src="/resources/js/jquery.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/scripts.js"></script>
<link rel="stylesheet" href="/resources/css/readmember.css"></link>
</head>
<body>
	<div class="container-fluid" th:object="${user}">
		<div class="row">
			<div class="col-md-2">
				<img src="/resources/img/spider_demon.jpg" id="avatar" />
			</div>
			<div class="col-md-8">
				<div id="blueBorder">
					<h3 class="text-center" th:text="*{pseudo}"></h3>
					<div id="pictos">
					<div id="picto" th:each="picto, stat : *{userPicto}">

						<img th:src="@{/resources/img/{path}(path=${picto.path})}" class="img-circle" /> 
					</div></div>
				</div>

				<div  id="blueBorder" class="lead">
				<div  th:text="*{'Age : '+ age}"></div>
				<div  th:text="*{'Ville : '+ city}"></div><br></br>
				<div  th:text="*{'Description : '+ bioLight}"></div>
</div>
			</div>
			<div class="col-md-2" id="blueBorder">
				<h3 class="text-center">Groupes</h3>
				<ul class="list-unstyled">
					<li>Groupe 1</li>
					<li>Groupe 2</li>
					<li>Groupe 3</li>
					<li>Groupe 4</li>
					<li>Groupe 5</li>
					<li>Groupe 6</li>
					<li>Groupe 7</li>
					<li>Groupe 8</li>
				</ul>
			</div>
		</div>
		<div class="row" id="second">
			<div class="col-md-10" id="blueBorder">
				<p th:text="*{bio}">
					
				</p>
			</div>
			<div class="col-md-2">


				
			<form th:action="@{modifyMember/{id}(id=${user.id})}" method="get">	
				<button type="submit" class="btn btn-default btn-block" >
					Modifier</button></form>
			</div>
		</div>
	</div>
</body>
</html>
